<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="app/style.css">
</head>
<body>

  <div class="main flex-col">
    <div class="card flex-col">
      <div class="card-image">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium art piece">
        <div class="overlay">
          <img src="images/icon-view.svg" alt="View the Token">
        </div>
      </div>
      
      <div class="card-content flex-col">
        <h3 class="card-title">Equilibrium #3429</h3>
        <p class="card-description">Our Equilibrium collection promotes balance and calm.</p>

        <div class="card-details flex-row">
          <div class="card-price flex-row">
            <img src="images/icon-ethereum.svg" alt="Ethereum icon">
            <span>0.041 ETH</span>
          </div>

          <div class="card-timer flex-row">
            <img src="images/icon-clock.svg" alt="Clock icon">
            <span>3 days left</span>
          </div>
        </div>

        <div class="card-divider"></div>

        <div class="card-creator flex-row">
          <img class="creator-avatar" src="images/image-avatar.png" alt="Creator's avatar">
          <p class="creator-info">Creation of <span class="creator-name">Jules Wyvern</span></p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Perahim Tara</a>.
    </div>
  </div>
  
</body>
</html>
