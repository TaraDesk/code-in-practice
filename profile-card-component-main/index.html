<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="app/style.css">
</head>
<body>
  <main class="flex-col">
    <div class="profile-card flex-col">
      <div class="profile-banner">
        <img src="images/bg-pattern-card.svg" alt="">
      </div>
      <div class="profile-image">
        <img src="images/image-victor.jpg" alt="">
      </div>
      <div class="profile-content flex-col">
        <div class="profile-header flex-col">
          <div class="profile-details flex-row">
            <h3 class="profile-name">Victor Crest</h3>
            <p class="profile-age">26</p>
          </div>
          <p class="profile-location">London</p>
        </div>

        <div class="divider"></div>

        <div class="profile-stats flex-row">
          <div class="stat flex-col">
            <h4 class="stat-number">80K</h4>
            <p class="stat-label">Followers</p>
          </div>
          <div class="stat flex-col">
            <h4 class="stat-number">803K</h4>
            <p class="stat-label">Likes</p>
          </div>
          <div class="stat flex-col">
            <h4 class="stat-number">1.4K</h4>
            <p class="stat-label">Photos</p>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/TaraDesk">Perahim Tara</a>.
    </div>
  </main>
</body>
</html>
