<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="app/style.css">
</head>
<body>

  <div class="main flex-col">
    <div class="product-card">
      <div class="image-container">
        <picture class="product-image">
          <source srcset="images/image-product-desktop.jpg" media="(min-width: 376px)">
          <img src="images/image-product-mobile.jpg" alt="Product image">
        </picture>
      </div>
      <div class="product-details flex-col">
        <p class="product-category">Perfume</p>

        <h3 class="product-title title">Gabrielle Essence Eau De Parfum</h3>

        <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

        <div class="product-pricing flex-row">
          <p class="current-price title">$149.99</p>
          <p class="original-price"><s>$169.99</s></p>
        </div>

        <button class="cart-btn flex-row">
          <img class="cart-icon" src="images/icon-cart.svg" alt=""> Add to Cart
        </button>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Perahim Tara</a>.
    </div>
  </div>
  
</body>
</html>
